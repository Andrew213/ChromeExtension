<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>JobAgent</title>
  </head>

  <body>
    <div class="app">
      <header class="top">
        <div class="brand">
          <img src="32x32.png" ></img>
          <div class="brandText">
            <div class="title">JobAgent</div>
            <div class="subtitle" id="siteSubtitle">Определяю сайт…</div>
          </div>
        </div>

        <button class="btn tiny ghost" id="refreshBtn">Refresh</button>
      </header>

      <section class="card hero">
        <div class="heroLeft">
          <div class="label">Текущий сайт</div>
          <div class="siteName" id="siteName">—</div>
          <div class="host" id="hostText">—</div>
        </div>

        <div class="heroRight">
          <div class="imageWrap">
            <img id="siteImage" alt="site" />
          </div>
        </div>
      </section>

      <section class="card">
         <div class="field">
          <label class="fieldLabel" for="speedRange">Скорость</label>
          <div class="rangeWrap">
            <input id="speedRange" type="range" min="1" max="5" value="3" />
            <div class="rangeMeta">
              <span class="muted">Медленно</span>
              <span class="badge" id="speedBadge">3</span>
              <span class="muted">Быстро</span>
            </div>
          </div>
        </div>
        
        <div class="actions">
          <button class="btn primary" id="startBtn">Start</button>
          <button class="btn" id="stopBtn">Stop</button>
          <button class="btn ghost" id="testBtn">Test step</button>
        </div>
      </section>

      <footer class="footer">
        <span class="muted">MVP: hh.ru + superjob.ru</span>
      </footer>
    </div>
    <script type="module" src="content.js"></script>
  </body>
</html>
